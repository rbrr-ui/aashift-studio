<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />

  <title>Aa Shift Studio</title>
  <meta name="description" content="Aa Shift Studio — Baseline, shifted." />

  <style>
    :root{
      --accent: #3b7f8f; /* ロゴの a の色に合わせる */
      --text: #0b0b0b;
      --muted: #6b6b6b;
      --bg: #ffffff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      letter-spacing:.02em;
    }

    /* ===== Top ===== */
    .center{
      min-height:100svh;
      display:grid;
      place-items:center;
      text-align:center;
      padding:24px;
    }

    .logo{
      width:min(640px, 92vw);
      height:auto;
      margin-bottom:18px;
    }

    .tagline{
      font-size:clamp(18px, 2.6vw, 26px);
      font-weight:800;
      margin:0;
    }

    .sub{
      margin-top:8px;
      font-size:14px;
      color:var(--muted);
    }

    /* ===== Coming Soon ===== */
    .coming{
      min-height:100svh;
      display:grid;
      place-items:center;
      text-align:center;
      padding:24px;
    }

    .coming h1{
      font-size:clamp(28px, 4vw, 40px);
      margin:0 0 10px;
      letter-spacing:.08em;
    }

    .coming p{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    footer{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      text-align:center;
      padding:10px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>

<!-- ===== Top Page ===== -->
<div class="center" id="top">
  <!-- ロゴ画像を同じフォルダに logo.png で置く -->
  <img src="logo.png" alt="Aa Shift Studio" class="logo" />

  <p class="tagline">Quietly shifting the baseline,<br>
so what’s ordinary can rise.</p>
  <p class="sub">Aa Shift Studio（エーエーシフトスタジオ）</p>
</div>

<!-- ===== Coming Soon Page (使い回し用) ===== -->
<!--
<div class="coming">
  <div>
    <h1>COMING SOON</h1>
    <p>Aa Shift Studio</p>
  </div>
</div>
-->

<footer>
  © <span id="y"></span> Aa Shift Studio
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
